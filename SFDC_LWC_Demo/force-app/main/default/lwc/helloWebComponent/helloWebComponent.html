<template>
	<lightning-card title={capitalizedGreeting} icon-name="custom:custom14">
		<div class="slds-var-m-around_medium">
			<h2>Hello {greeting}!</h2>
			<p>今日は　 
			<!-- <lightning-formatted-date-time value={currentDate} year="numeric" month="numeric" day="numeric" hour="2-digit"
                                        minute="2-digit" time-zone-name="short"></lightning-formatted-date-time> -->
				<lightning-formatted-date-time 
					value={currentDate} 
					year="numeric"
					time-zone="UTC" 
					hour12={ampm}></lightning-formatted-date-time>
				<lightning-formatted-date-time 
					value={currentDate} 
					month="2-digit"
					time-zone="UTC" 
					hour12={ampm}></lightning-formatted-date-time>
				<lightning-formatted-date-time 
					value={currentDate} 
					day="2-digit"
					time-zone="UTC" 
					hour12={ampm}></lightning-formatted-date-time>
				です！</p>
			<lightning-input
				label="Name"
				value={greeting}
				onchange={handleGreetingChange}
			></lightning-input>
		</div>
	</lightning-card>
</template>
